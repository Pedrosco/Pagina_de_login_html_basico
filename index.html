<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Página básica de login</title>
</head>
<body>

    <main class="tela__cadastro">
        <form class="tela__cadastro__inputs">
            <h1><strong>Login</strong></h1>
            <p>Digite seus dados de acesso no campo abaixo.</p>
            <label for="email"><strong>E-mail</strong></label>
            <input type="email" placeholder="Digite seu email">
            <label for="password"><strong>Senha</strong></label>
            <input type="password" placeholder="Digite sua senha">
            <div class="buttons">
                <a href="google.com.br">Esqueci minha senha</a>
                <a class="btn__acessar">Acessar</a>    
            </div>
        </form>

    </main>
</body>
</html>
